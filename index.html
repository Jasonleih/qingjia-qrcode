<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body class="bg">
<div id="qrcode" style="width:600px; height:500px; position: fixed;left: 50%;top: 50%;margin-top:-100px;margin-left: -150px; "></div>

<script type="text/javascript">
var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
var today=new Date();

var day = today.getDate();

var h=today.getHours();

var m=today.getMinutes();

var s=today.getSeconds();

var nowdate = "20"+day+"21"+h+"20"+m+"06"+s+"10";
var str ="https://xsgl.nwpu.edu.cn/app/z.jsp?t="+nowdate+"&s=";
	qrcode.makeCode(str);
}

makeCode();

$("#text").
	on("blur", function () {
		makeCode();
	}).
	on("keydown", function (e) {
		if (e.keyCode == 13) {
			makeCode();
		}
	});
</script>
</body>
<style type="text/css">
.bg{
background-image:url(" ");
background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed; 
background-size: cover;
background-color: #CCCCCC;
}
