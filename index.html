<body class="bg">
<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
<script type="text/javascript" src="./qrcodejs-master/qrcode.js">
function showtime(){
var today=new Date();

var day = today.getDate();

var h=today.getHours();

var m=today.getMinutes();

var s=today.getSeconds();

var nowdate = "20"+day+"21"+h+"20"+m+"06"+s+"10";
var str ="https://xsgl.nwpu.edu.cn/app/z.jsp?t="+nowdate+"&s=";
new QRCode(document.getElementById("qrcode"), str);
}

showtime();
}
</script>
